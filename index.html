<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>simple calculator</title>
</head>
<body>
   <!-- <input type="num" id="output"> -->
   <h1>calculator</h1>
   
   <div class="screen"> <p class="output" id='output'></p></div>
   
   <div class="wrap grid">
   
      <div class="btn-line line-1">
         <button class='btn'>7</button>
         <button class='btn'>8</button>
         <button class='btn'>9</button>
         <button class='btn divi'>/</button>
      </div>

      <div class="btn-line line-2">
         <button class='btn'>4</button>
         <button class='btn'>5</button>
         <button class='btn'>6</button>
         <button class="mul btn">x</button>   
      </div>

      <div class="btn-line line-3">
         <button class='btn'>1</button>
         <button class='btn'>2</button>
         <button class='btn'>3</button>
         <button class='btn sub'>-</button>
      </div>    

      <div class="btn-line line-4">
         <button class='btn dot'>.</button>
         <button class='btn'>0</button>
         <button class='btn add'>+</button>
         <button class="btn exp">^</button>
      </div>
          
      <div class=" line-5">
         <button class="btn sqr">sqr</button>
         <button class="btn del">del</button>
         <button class="equiv">=</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
